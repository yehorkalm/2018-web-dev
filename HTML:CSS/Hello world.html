<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>web dev wannabe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
	<!-- COMMENTS -->
	<form>
		First name: <input type="text" name="firstName"> <br>
		Last name: <input type="text" name="lastName"> <br>
		Email: <input type="email" name="email" id=""> <br>
		Password: <input type="password" name="password" id=""> <br>
		Date of birth: <input type="date" name="dob" id=""> <br>
		Are you alone? <br>
		<input type="radio" name="alone" id="">Yes <br>
		<input type="radio" name="alone" id="">No <br>
		<input type="radio" name="alone" id="">Sometimes <br>
		<br>
		Pineapple on pizza? <br>
		<input type="checkbox" name="no" id="">No! <br>
		<input type="checkbox" name="nope" id="">Nope! <br>
		<input type="checkbox" name="kill" id="">Kill everyone who does that! <br>
		Preferred vehicle? <br>
		<select name="vehicle" id="">
			<option value="car">car</option>
			<option value="bike">bike</option>
			<option value="feet">feet</option>
		</select>
		<br>
		<input type="submit"> <br>
		<input type="reset">
	</form>


</body>

</html>
